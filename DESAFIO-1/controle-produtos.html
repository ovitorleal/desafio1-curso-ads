<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VL SYSTEMS | Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    
</head>

<body>

    <div class="container">

        <!-- Titulo -->
        <div class="row">
            <div class="col-sm-12">
                <h4>PRODUTOS</h4>
                <hr />
            </div>
        </div>

        <!-- Botão para adicionar -->
        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modal-produto">Adicionar</button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="row mt-3">
            <div class="col-sm-12">

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>PRODUTO</th>
                            <th>ESTOQUE</th>
                            <th>VALOR</th>
                            <th>DATA DE CASDASTRO</th>
                            <th>OBSERVAÇÕES</th>
                            <th>AÇÕES</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          
                    </tbody>
                </table>
            </div>
        </div>
       

        <!-- The Modal -->
        <div class="modal" id="modal-produto">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar Produto ao Estoque</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-sm-2">
                                <label for="id" class="form-label">Id</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>
                            <div class="col-sm-10">
                                <label for="nome" class="form-label">Id</label>
                                <input id="nome" type="text" class="form-control">
                            </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                        <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="copyright">
            Desenvolvido por <a href="https://github.com/ovitorleal" target="_blank">@ovitorleal</a> durante o curso de Análise e Desenvolimento de Sistemas © 2024
        </div>
       </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/controle-produtos.js"></script>


</body>

</html>
