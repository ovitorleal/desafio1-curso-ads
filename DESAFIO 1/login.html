<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VL Systems | Login</title>
    <!-- volta uma pasta ../ 
    caminhar em diante ./ -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="logo_Images/logo_ImgID1.jpg" alt="Logo da empresa VL Systems">
        </div>
    </header>
    <!-- caixa de login -->
    <div class="caixa-login">
        <!-- titulo caixa de login -->
        <div class="grupo"> 
        <div class="titulo-login">
            <h1>LOGIN</h1>
        </div>
    </div>
        <!-- grupo EMAIL -->
        <div>
            <label for="email">E-MAIL:</label> <br>
            <input id="email" type="text" placeholder="Digite seu E-mail:"> <br><br>
        </div>
    <div class="grupo">
        <!-- grupo senha -->
        <div>
            <label for="senha">Senha:</label> <br>
            <input id="senha" type="password" placeholder="Digite sua senha:"> <br><br>
        </div>
    </div>   
        <!-- botão entrar -->
        <button id="botao-entrar">ENTRAR</button> <br><br>
    
    <div class="esqueci-minha-senha">
        <a href="#">Esqueci minha senha</a>
    </div>
    <div class="novo-usuario">
        <a href="#">Novo Usuário</a>
    </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
